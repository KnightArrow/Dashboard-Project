{% extends "base.html" %}

{% block content %}


<div class="container mt-3">
    <h5> Currency </h5>
    {% include "partials/messages.html" %}
    <form method="post" action="{% url "currencies" %}">
        {% csrf_token %}
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="submit">Save</button>
            <select name="currency" class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                {% if user_preference.currency %}
                <option name="currency" selected>{{user_preference.currency}}</option>
                {% endif %}
                {% for currency in currencies  %}
                <option name="currency" value="{{currency.cc}} - {{currency.name}}({{currency.symbol}})">{{currency.cc}} - {{currency.name}}({{currency.symbol}})</option>
                {% endfor %}
            </select>
        </div>
    </form>


</div>

{% endblock content %}
