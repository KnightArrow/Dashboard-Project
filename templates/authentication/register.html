{% extends "base_auth.html" %}
{% load static %}
{% block content %}
<style>
    .centered-form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left:35vw;
        height: 100vh;
    }
    .card {
        width: 100%;
        max-width: 400px;
    }
    .form-group {
        position: relative;
    }
    .form-group small {
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
    }
</style>

<div class="row centered-form">
    <div class="col-md-12">
        <div class="card mt-5">
            <div class="card-title text-center py-3">
                <h4>Register for a free account</h4>
            </div>
            <div class="card-body">
                <form action="{% url "register" %}" method="post">
                    {% csrf_token %}
                    {% include "partials/messages.html" %}
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control" value="{{fieldValues.username}}" required/>
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="emailField" class="form-control" value="{{fieldValues.email}}" required/>
                    </div>
                    <div class="emailFeedbackArea invalid-feedback" style="display:none"></div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control" required/>
                        <small class="float-right py-3" onclick="togglePasswordVisibility()">Show</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{%static 'js/register.js'%}">
</script>
{% endblock content %}
