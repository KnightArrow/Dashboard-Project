{% extends "base_auth.html" %}
{% load static %}
{% block content %}
<style>
    .centered-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width:100vw;
        background-color: #f8f9fa;
    }
    .card {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
    }
    .card-title {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }
    .form-group {
        position: relative;
        margin-bottom: 20px;
    }
    .form-group small {
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #007bff;
    }
    .form-control {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        width: 100%;
    }
    .submit-btn {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
    }
    .submit-btn:hover {
        background-color: #0056b3;
    }
    .links {
        margin-top: 20px;
        text-align: center;
    }
    .links a {
        color: #007bff;
        text-decoration: none;
    }
    .links a:hover {
        text-decoration: underline;
    }
</style>

<div class="centered-form">
    <div class="card">
        <div class="card-title text-center">
            <h4>Register for a free account</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {% include "partials/messages.html" %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control" value="{{ fieldValues.username }}" required/>
                </div>
                <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" id="emailField" class="form-control" value="{{ fieldValues.email }}" required/>
                </div>
                <div class="emailFeedbackArea invalid-feedback" style="display:none"></div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control" required/>
                    <small class="float-right py-3" onclick="togglePasswordVisibility()">Show</small>
                </div>
                <input type="submit" value="Register" class="form-control btn btn-block submit-btn"/>
            </form>
        </div>
        <div class="links">
            <span>Already have an account? </span><a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
